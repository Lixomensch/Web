<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-0 p-0 bg-dark text-light">
    <div
      class="container d-flex flex-column justify-content-between p-3"
      style="min-height: 100vh; max-height: 100vh"
    >
      <!-- Formulário para definir o nome de usuário -->
      <form
        class="d-flex bg-secondary p-1 rounded mb-3 align-items-center"
        id="userForm"
        name="userFormName"
      >
        <input
          id="user"
          name="user"
          type="text"
          class="form-control me-3"
          placeholder="Digite seu Nome"
        />
        <button type="submit" class="btn btn-primary px-4">Definir</button>
      </form>

      <!-- Caixa de mensagens -->
      <div
        class="bg-light p-3 border rounded flex-grow-1 overflow-auto"
        id="messages"
      >
        <!-- As mensagens aparecerão aqui -->
      </div>

      <!-- Formulário para envio de mensagens -->
      <form class="d-flex mt-3" id="msgForm" name="msgFormName">
        <input
          id="msg"
          name="msg"
          type="text"
          class="form-control me-3"
          placeholder="Digite sua mensagem"
        />
        <button type="submit" class="btn btn-primary px-4">Enviar</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
